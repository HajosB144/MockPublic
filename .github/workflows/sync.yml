name: Sync

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@email.com'
          git remote add private https://x-access-token:${{ secrets.PAT_TEST }}@github.com/HajosB144/MockPrivate.git
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TEST }}
      
      - name: Debug token
        run: echo "${{ secrets.PAT_TEST }}"

      - name: Merge and sync repository
        run: |
          git fetch private
          git merge private/main -X ours -m "Sync from public repository" # -X sets the merge strategy
          git push private main