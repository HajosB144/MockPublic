name: Sync

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@email.com'
          git remote add private https://github.com/HajosB144/MockPrivate.git
        env:
          PAT_TEST: ${{ secrets.PAT_TEST }}
      
      - name: Merge and sync repository
        run: |
          git -c url."https://x-access-token:${PAT_TEST}@github.com/".insteadOf="https://github.com/" fetch private
          git merge private/main -X ours -m "Sync from public repository"
          git -c url."https://x-access-token:${PAT_TEST}@github.com/".insteadOf="https://github.com/" push private main
        env:
          PAT_TEST: ${{ secrets.PAT_TEST }}